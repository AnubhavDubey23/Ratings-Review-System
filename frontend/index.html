<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ratings and Reviews</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Product Ratings & Reviews</h1>

  <section class="product-list">
    <div class="product" data-id="1">
      <h3>Product A</h3>
      <p>High-quality fitness band with health tracking features.</p>
      <button onclick="showForm(1)">Review This</button>
      <div class="reviews" id="reviews-1"></div>
    </div>

    <div class="product" data-id="2">
      <h3>Product B</h3>
      <p>Premium protein powder for muscle recovery.</p>
      <button onclick="showForm(2)">Review This</button>
      <div class="reviews" id="reviews-2"></div>
    </div>
  </section>

  <section class="review-form" id="review-form" style="display:none;">
    <h2>Submit Your Review</h2>
    <form id="form">
      <input type="hidden" name="productId" id="productId" />
      <label>Email: <input type="email" id="email" required /></label><br>
      <label>Rating: 
        <select id="rating">
          <option value="">--</option>
          <option value="1">1 ⭐</option>
          <option value="2">2 ⭐⭐</option>
          <option value="3">3 ⭐⭐⭐</option>
          <option value="4">4 ⭐⭐⭐⭐</option>
          <option value="5">5 ⭐⭐⭐⭐⭐</option>
        </select>
      </label><br>
      <label>Review: <textarea id="reviewText"></textarea></label><br>
      <label>Upload Image: <input type="file" id="photo" accept="image/*" /></label><br>
      <button type="submit">Submit</button>
      <button type="button" onclick="hideForm()">Cancel</button>
    </form>
    <div id="message"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
